<!DOCTYPE html>
<html>
<head>
    <script>
    function checkPassword() {
        var p1 = document.getElementById("pass1");
        var p2 = document.getElementById("pass2");
        var er = document.getElementById("errormsg");
        er.style.color = "black" ;

        if (p1.value == p2.value) {
            er.innerHTML = "Correct"
            er.style.color = "green";
        }
        else {
            er.innerHTML = "Incorrect"
            er.style.color = "red" ;
        }
    }
    </script>
</head>
<body>
    <h1>Register</h1>
    Username: <input type="text"><br>
    Password: <input type="text" id="pass1"><br>
    Re-type Password: <input type="text" id="pass2"><br>
    <input type="submit" onclick="checkPassword()">
    <div id="errormsg"></div>
</body>
</html>
