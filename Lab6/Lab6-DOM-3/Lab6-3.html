<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        var size = 14
        var FZ
        
        function decrease() {
            FZ = size-5 
            var FZ_px = FZ +"px"
            document.getElementById("p1").style.fontSize = FZ_px
        }

        function increase() {
            FZ = size+5 
            var FZ_px = FZ +"px"
            document.getElementById("p1").style.fontSize = FZ_px
        }
      </script>
</head>
<body>
    <h1 >
        <span onclick="decrease()">-</span>
        <span onclick="increase()">+</span>
    </h1>
    <p id="p1" style="font-size: 14px;">
        If you're Leavin', will you take me with you? 
        I'm tired of talkin' on my phone 
        There is one thing I can never give you
        My heart will never be your home
    </p>
    
</body>
</html>
